<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }


        .pricing-table {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pricing-plan {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 300px;
            color: black;
            cursor: pointer;
        }

        .pricing-plan h3 {
            margin-top: 0;
            color: black;
        }

        .price {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .features li {
            margin: 10px 0;
            color: black;
        }

        .button {
            background: #5a52d1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* .button:hover {
            background: #5a52d1;
        } */

        .pricing-plan-middle {
            background: #5a52d1;
            border-radius: 10px;
            padding: 20px;
            margin: -20px 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 300px;
            cursor: pointer;
            
        }
        .pricing-plan-middle li{
            color: white;
        }
        .pricing-plan-middle .price{
            color: white;
            font-weight: bold;
        }
        .pricing-plan-middle .button {
            background: white;
            color: #5a52d1;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        a{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
    
    </style>
</head>
<body>
    <h2>Our Pricing</h2>
    <div>
        <label>Annually</label>
        <input type="checkbox">
        <label>Monthly</label>
    </div>
    <div class="pricing-table">
        <div class="pricing-plan">
            <h3>Basic</h3>
            <p class="price">$19.99</p>
            <ul class="features">
                <hr><li>500 GB Storage</li><hr>
                <li>2 Users Allowed</li><hr>
                <li>Send up to 3 GB</li><hr>
            </ul>
            <a href="#" class="button">Learn More</a>
        </div>
        <div class="pricing-plan-middle">
            <h3>Professional</h3>
            <p class="price">$24.99</p>
            <ul class="features">
                <hr><li>1 TB Storage</li><hr>
                <li>5 Users Allowed</li><hr>
                <li>Send up to 10 GB</li><hr>
            </ul>
            <a href="#" class="button">Learn More</a>
        </div>
        <div class="pricing-plan">
            <h3>Master</h3>
            <p class="price">$39.99</p>
            <ul class="features">
                <hr><li>2 TB Storage</li><hr>
                <li>10 Users Allowed</li><hr>
                <li>Send up to 20 GB</li><hr>
            </ul>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
